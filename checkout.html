      <div class="review">
        <h2>Review your order</h2>
        <div class="review-row">
          <h3 class="review-title">Product</h3>
          <h3 class="review-title">Price</h3>
          <h3 class="review-title">Quantity</h3>
        </div>
        <div class="review-fillup">
          <div>
            <img class="review-fillup-parts cart-img" src="">
            <span class="review-fillup-parts cart-name"></span>
          </div>
          <span class="review-fillup-parts cart-price"></span>
          <div>
            <input class="review-fillup-parts quantity-input" type="number">
            <button class="remove-button">Remove</button>
          </div>
        </div>
        <h3 class="total-sum">Total $ 30</h3>
        </div >
      <div>
        <form method="POST">
          <div>
            <fieldset>
              <legend>Delivery</legend>
              <input class="input-simple" type="email" name="email" id="email" class="form__input" placeholder="E-mail">
              <div class="input-onerow">
                <input type="text" name="first_name" id="first_name" class="form__input" placeholder="First name">
                <input type="text" name="last_name" id="last_name" class="form__input" placeholder="Last name">
              </div>
              <input class="input-simple" type="text" name="address" id="address" placeholder="Address">
              <div class="input-onerow">
                <input type="text" name="address" id="address" placeholder="Address 2">
                <input type="text" name="postal_code" id="postal_code" class="form__input" placeholder="Postal Code">
              </div>
              <div class="input-onerow">
                <input type="text" name="city" id="city" class="form__input" placeholder="City">
                <input type="text" name="province" id="province" class="form__input" placeholder="Region">
              </div>
              <div class="input-onerow">
                <input type="text" name="country" id="country" class="form__input" placeholder="Location">
                <input type="tel" name="phone" id="phone" class="form__input" placeholder="Phone">
              </div>
              <button class="checkout_cta">Confirm payment</button>
            </fieldset>
          </div>  
        </form>
      </div>
     </div>
